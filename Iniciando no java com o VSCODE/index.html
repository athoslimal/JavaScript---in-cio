<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04</title>
    <link rel="stylesheet" href="estilo.css"> <!--Importando o arquivo '.css' que permite estilização do site-->
    <script src="script.js"></script> <!--importando o arquivo 'script,js, já que será feito separadamente'-->
</head>
<body>
    <noscript>Seu navegador está com o JavaScript desativado.</noscript>
    <h1 id="titulo">Bem vindos</h1> <!--criando um id para o título, que será utilizado nos outros arquivos da pasta-->
    <!--o 'class" abaixo é uma grupo do id, ao colocá-lo em cada um dos botões estou adicionando esses ids a um grupo 'botões, que vai ser personalizado no css'-->
    <button id="azul" class="botao">Azul</button> <!--criando butôes e seus ids.-->
    <button id="amarelo" class="botao">Amarelo</button>
    <button id="vermelho" class="botao">Vermelho</button>
    <button id="cinza" class="botao">Cinza</button>
    <button id="verde" class="botao">Verde</button>
    <button id="roxo" class="botao">Roxo</button>
</body>
</html>
